# SonarCloud Configuration for CaseItau
sonar.projectKey=leandrocervant_case_itau_net_core
sonar.organization=leandrocervant
sonar.projectName=CaseItau .NET Core
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src/
sonar.tests=tests/

# Coverage settings - ensure these paths match what the pipeline generates
sonar.cs.cobertura.reportsPaths=coverage-reports/*.xml
sonar.test.results.trx.locations=test-results/*.trx

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/Properties/**
sonar.test.exclusions=**/bin/**,**/obj/**

# .NET specific settings
sonar.dotnet.excludeGeneratedCode=true
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**
